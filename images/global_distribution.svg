<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 600">
    <!-- World Map Background (Simplified) -->
    <rect width="1000" height="600" fill="#f8fafc"/>
    
    <!-- Main Regions -->
    <!-- North America -->
    <path d="M200,150 Q300,100 400,150" fill="none" stroke="#e2e8f0" stroke-width="4"/>
    <!-- Europe -->
    <path d="M450,150 Q500,120 550,150" fill="none" stroke="#e2e8f0" stroke-width="4"/>
    <!-- Asia -->
    <path d="M600,150 Q700,100 800,150" fill="none" stroke="#e2e8f0" stroke-width="4"/>
    
    <!-- Origin Point -->
    <g transform="translate(100,150)">
        <circle cx="0" cy="0" r="25" fill="#e50914"/>
        <text x="0" y="50" font-family="Arial" font-size="14" text-anchor="middle" fill="#1a1a1a">Netflix Origin</text>
    </g>

    <!-- Regional POPs -->
    <!-- North America -->
    <g transform="translate(300,150)">
        <rect x="-30" y="-30" width="60" height="60" rx="10" fill="#3b82f6"/>
        <text x="0" y="50" font-family="Arial" font-size="14" text-anchor="middle" fill="#1a1a1a">NA POP</text>
        <text x="0" y="70" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">500+ OCAs</text>
    </g>

    <!-- Europe -->
    <g transform="translate(500,150)">
        <rect x="-30" y="-30" width="60" height="60" rx="10" fill="#3b82f6"/>
        <text x="0" y="50" font-family="Arial" font-size="14" text-anchor="middle" fill="#1a1a1a">EU POP</text>
        <text x="0" y="70" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">400+ OCAs</text>
    </g>

    <!-- Asia -->
    <g transform="translate(700,150)">
        <rect x="-30" y="-30" width="60" height="60" rx="10" fill="#3b82f6"/>
        <text x="0" y="50" font-family="Arial" font-size="14" text-anchor="middle" fill="#1a1a1a">APAC POP</text>
        <text x="0" y="70" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">300+ OCAs</text>
    </g>

    <!-- ISP Level OCAs -->
    <!-- North America ISPs -->
    <g transform="translate(250,300)">
        <rect x="-20" y="-20" width="40" height="40" rx="5" fill="#10b981"/>
        <text x="0" y="40" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">Comcast</text>
    </g>
    <g transform="translate(350,300)">
        <rect x="-20" y="-20" width="40" height="40" rx="5" fill="#10b981"/>
        <text x="0" y="40" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">ATT</text>
    </g>

    <!-- Europe ISPs -->
    <g transform="translate(450,300)">
        <rect x="-20" y="-20" width="40" height="40" rx="5" fill="#10b981"/>
        <text x="0" y="40" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">BT</text>
    </g>
    <g transform="translate(550,300)">
        <rect x="-20" y="-20" width="40" height="40" rx="5" fill="#10b981"/>
        <text x="0" y="40" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">Orange</text>
    </g>

    <!-- Asia ISPs -->
    <g transform="translate(650,300)">
        <rect x="-20" y="-20" width="40" height="40" rx="5" fill="#10b981"/>
        <text x="0" y="40" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">NTT</text>
    </g>
    <g transform="translate(750,300)">
        <rect x="-20" y="-20" width="40" height="40" rx="5" fill="#10b981"/>
        <text x="0" y="40" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">Telstra</text>
    </g>

    <!-- Connection Lines -->
    <g stroke="#64748b" stroke-width="2" stroke-dasharray="5,5">
        <!-- Origin to POPs -->
        <path d="M125,150 L270,150" />
        <path d="M125,150 L470,150" />
        <path d="M125,150 L670,150" />
        
        <!-- POPs to ISPs -->
        <path d="M300,180 L250,280" />
        <path d="M300,180 L350,280" />
        <path d="M500,180 L450,280" />
        <path d="M500,180 L550,280" />
        <path d="M700,180 L650,280" />
        <path d="M700,180 L750,280" />
    </g>

    <!-- Legend -->
    <g transform="translate(50,450)">
        <rect width="300" height="120" rx="5" fill="white" stroke="#e2e8f0"/>
        
        <!-- Origin -->
        <circle cx="20" cy="30" r="10" fill="#e50914"/>
        <text x="40" y="35" font-family="Arial" font-size="12">Origin Server</text>
        
        <!-- POPs -->
        <rect x="10" y="50" width="20" height="20" rx="5" fill="#3b82f6"/>
        <text x="40" y="65" font-family="Arial" font-size="12">Regional POP</text>
        
        <!-- ISP OCAs -->
        <rect x="10" y="80" width="20" height="20" rx="5" fill="#10b981"/>
        <text x="40" y="95" font-family="Arial" font-size="12">ISP Open Connect Appliance</text>
    </g>

    <!-- Key Metrics -->
    <g transform="translate(700,450)">
        <rect width="250" height="120" rx="5" fill="white" stroke="#e2e8f0"/>
        <text x="10" y="30" font-family="Arial" font-size="12" fill="#666">• 1200+ Global Cache Locations</text>
        <text x="10" y="50" font-family="Arial" font-size="12" fill="#666">• 95%+ Cache Hit Ratio</text>
        <text x="10" y="70" font-family="Arial" font-size="12" fill="#666">• 175+ Tbps Capacity</text>
        <text x="10" y="90" font-family="Arial" font-size="12" fill="#666">• 1000+ ISP Partners</text>
    </g>
</svg>