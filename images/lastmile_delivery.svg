<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
    <!-- Background -->
    <rect width="900" height="500" fill="#f8fafc"/>
    
    <!-- OCA Section -->
    <g transform="translate(100,100)">
        <rect x="0" y="0" width="150" height="100" rx="10" fill="#10b981"/>
        <text x="75" y="40" font-family="Arial" font-size="16" fill="white" text-anchor="middle">Local OCA</text>
        <text x="75" y="60" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Response: 15ms</text>
        <text x="75" y="80" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Hit Rate: 95%</text>
    </g>

    <!-- ISP Network -->
    <g transform="translate(350,50)">
        <rect x="0" y="0" width="200" height="200" rx="10" fill="#3b82f6" opacity="0.8"/>
        <text x="100" y="30" font-family="Arial" font-size="16" fill="white" text-anchor="middle">ISP Network</text>
        
        <!-- Network Metrics -->
        <g transform="translate(20,60)">
            <text x="0" y="0" font-family="Arial" font-size="12" fill="white">• QoS Priority</text>
            <text x="0" y="20" font-family="Arial" font-size="12" fill="white">• Traffic Shaping</text>
            <text x="0" y="40" font-family="Arial" font-size="12" fill="white">• ABR Streaming</text>
            <text x="0" y="60" font-family="Arial" font-size="12" fill="white">• Route Optimization</text>
        </g>
    </g>

    <!-- End Users -->
    <g transform="translate(100,350)">
        <!-- TV -->
        <g transform="translate(0,0)">
            <rect x="0" y="0" width="100" height="60" rx="5" fill="#e11d48"/>
            <text x="50" y="35" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Smart TV</text>
        </g>
        
        <!-- Mobile -->
        <g transform="translate(150,0)">
            <rect x="0" y="0" width="100" height="60" rx="5" fill="#e11d48"/>
            <text x="50" y="35" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Mobile</text>
        </g>
        
        <!-- Laptop -->
        <g transform="translate(300,0)">
            <rect x="0" y="0" width="100" height="60" rx="5" fill="#e11d48"/>
            <text x="50" y="35" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Laptop</text>
        </g>
    </g>

    <!-- Connection Lines -->
    <g stroke="#64748b" stroke-width="2" stroke-dasharray="5,5">
        <path d="M250,150 L350,150"/>
        <path d="M450,250 L150,350"/>
        <path d="M450,250 L300,350"/>
        <path d="M450,250 L450,350"/>
    </g>

    <!-- Quality Metrics -->
    <g transform="translate(600,100)">
        <rect x="0" y="0" width="200" height="300" rx="10" fill="white" stroke="#e2e8f0"/>
        <text x="20" y="40" font-family="Arial" font-size="16" fill="#334155">Streaming Quality</text>
        
        <!-- 4K Metrics -->
        <g transform="translate(20,70)">
            <text x="0" y="0" font-family="Arial" font-size="14" fill="#334155">4K (15-20 Mbps)</text>
            <text x="0" y="20" font-family="Arial" font-size="12" fill="#64748b">45% of streams</text>
        </g>
        
        <!-- 1080p Metrics -->
        <g transform="translate(20,120)">
            <text x="0" y="0" font-family="Arial" font-size="14" fill="#334155">1080p (5 Mbps)</text>
            <text x="0" y="20" font-family="Arial" font-size="12" fill="#64748b">35% of streams</text>
        </g>
        
        <!-- 720p Metrics -->
        <g transform="translate(20,170)">
            <text x="0" y="0" font-family="Arial" font-size="14" fill="#334155">720p (2.5 Mbps)</text>
            <text x="0" y="20" font-family="Arial" font-size="12" fill="#64748b">15% of streams</text>
        </g>
        
        <!-- Performance Metrics -->
        <g transform="translate(20,230)">
            <text x="0" y="0" font-family="Arial" font-size="14" fill="#334155">Performance</text>
            <text x="0" y="20" font-family="Arial" font-size="12" fill="#64748b">Startup: 0.8s</text>
            <text x="0" y="40" font-family="Arial" font-size="12" fill="#64748b">Rebuffer: 0.03%</text>
        </g>
    </g>
</svg>